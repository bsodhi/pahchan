{% extends "secure_base.html" %}
{% block title %}Object detection service :: Upload image{% endblock %}
{% block main %}
<div class="card">
  <div class="card-header">
    Upload image
  </div>
  <div class="card-body">
    <form action="home" method="POST" enctype=multipart/form-data>
      <div class="form-group">
        <label for="gsf">Select files:</label>
        <input type="file" name="img_file" class="form-control" id="gsf" aria-describedby="gsfHelp" required>
        <small id="gsfHelp" class="form-text text-muted">
          Select a .jpg file containing vehicle's photo.
        </small>
      </div>
      <div class="form-group">
        <label>Task type:</label>
        <div class="form-check form-check-inline">
          <input checked class="form-check-input" type="radio" name="task_type" id="rb3" value="hyb">
          <label class="form-check-label" for="rb3">Hybrid</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="task_type" id="rb2" value="alpr">
          <label class="form-check-label" for="rb2">Unconstrained ALPR</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="task_type" id="rb1" value="ocr">
          <label class="form-check-label" for="rb1">OCR on text boxes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="task_type" id="rb4" value="color">
          <label class="form-check-label" for="rb4">Vehicle Color</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="task_type" id="rb5" value="vtype">
          <label class="form-check-label" for="rb5">Vehicle Type</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {%if data%}
    Detected: <span class="alert alert-warning">{{data}}</span>
    {%endif%}

  </div>
</div>

{% endblock %}
